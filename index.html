<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Character Quiz</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS Styling -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>Character Quiz</h1>
      <form id="lotr">
        <h3>Height</h3>
        <p>
          How tall are you?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="height" value="tall">
            Tall
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="height" value="short">
            Short
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="height" value="cloaked">
            Cloaked in mystery.
          </label>
        </div>
        <h3>Beard</h3>
        <p>
          What type of beard do you have?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="beard" value="long">
            Long and scraggly
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="beard" value="groomed">
            Well groomed
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="beard" value="smooth">
            Smooth as a baby's butt
          </label>
        </div>
        <h3>Primary Weapon</h3>
        <p>
          What is your weapon of choice?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="weapon" value="staff">
            Staff
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="weapon" value="longsword">
            Long sword
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="weapon" value="shortsword">
            Short sword
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Ring Me!</button>
      </form>
      <div id="gandalf">
        Gandolf
      </div>
      <div id="aragorn">
        aragorn
      </div>
      <div id="frodo">
        frodo
      </div>


    </div>
  </body>
</html>
